<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pronunciation Practice App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      color: #0d6efd;
    }

    .btn-custom {
      width: 150px;
      margin: 5px;
    }

    .progress {
      height: 30px;
    }

    .result-box {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ffc107;
    }

    input[type="text"] {
      font-size: 1.2rem;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üó£Ô∏è Pronunciation Practice</h1>
    <p>Type or say a word and practice your pronunciation!</p>

    <input type="text" id="targetWord" class="form-control mb-3" placeholder="Enter a word to practice" />

    <div class="d-flex justify-content-center flex-wrap">
      <button onclick="speakWord()" class="btn btn-info btn-custom">üîä Pronounce Word</button>
      <button onclick="startListening()" class="btn btn-success btn-custom">üé§ Speak Now</button>
      <button onclick="clearAll()" class="btn btn-secondary btn-custom">‚ùå Clear</button>
    </div>

    <div id="result" class="result-box"></div>

    <div class="progress mt-3">
      <div id="accuracyBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>

  <script src="first.js"></script>
</body>
</html>
